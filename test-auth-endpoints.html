<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Endpoints Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Endpoints Test</h1>
        
        <!-- Server Status Test -->
        <div class="test-section">
            <h3>üöÄ Server Status</h3>
            <button onclick="testServer()">Test Server Connection</button>
            <div id="serverResult" class="result"></div>
        </div>

        <!-- Signup Test -->
        <div class="test-section">
            <h3>üìù User Signup</h3>
            <input type="text" id="signupFirstname" placeholder="First Name" value="John">
            <input type="text" id="signupLastname" placeholder="Last Name" value="Doe">
            <input type="email" id="signupEmail" placeholder="Email" value="john.doe@test.com">
            <input type="tel" id="signupPhone" placeholder="Phone" value="1234567890">
            <input type="password" id="signupPassword" placeholder="Password" value="password123">
            <button onclick="testSignup()">Test Signup</button>
            <div id="signupResult" class="result"></div>
        </div>

        <!-- Login Test -->
        <div class="test-section">
            <h3>üîë User Login</h3>
            <input type="email" id="loginEmail" placeholder="Email" value="john.doe@test.com">
            <input type="password" id="loginPassword" placeholder="Password" value="password123">
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult" class="result"></div>
        </div>

        <!-- Admin Login Test -->
        <div class="test-section">
            <h3>üëë Admin Login</h3>
            <input type="text" id="adminUsername" placeholder="Username" value="admin">
            <input type="password" id="adminPassword" placeholder="Password" value="admin123">
            <button onclick="testAdminLogin()">Test Admin Login</button>
            <div id="adminResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function makeRequest(url, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);
                const result = await response.json();
                
                return {
                    status: response.status,
                    success: response.ok,
                    data: result
                };
            } catch (error) {
                return {
                    status: 0,
                    success: false,
                    error: error.message
                };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            const className = result.success ? 'result success' : 'result error';
            element.className = className;
            element.textContent = JSON.stringify(result, null, 2);
        }

        async function testServer() {
            const result = await makeRequest(`${API_BASE}/test`);
            displayResult('serverResult', result);
        }

        async function testSignup() {
            const data = {
                firstname: document.getElementById('signupFirstname').value,
                lastname: document.getElementById('signupLastname').value,
                email: document.getElementById('signupEmail').value,
                phone: document.getElementById('signupPhone').value,
                password: document.getElementById('signupPassword').value
            };
            
            const result = await makeRequest(`${API_BASE}/signup`, 'POST', data);
            displayResult('signupResult', result);
        }

        async function testLogin() {
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            const result = await makeRequest(`${API_BASE}/auth/login`, 'POST', data);
            displayResult('loginResult', result);
        }

        async function testAdminLogin() {
            const data = {
                username: document.getElementById('adminUsername').value,
                password: document.getElementById('adminPassword').value
            };
            
            const result = await makeRequest(`${API_BASE}/admin/login`, 'POST', data);
            displayResult('adminResult', result);
        }

        // Test server connection on page load
        window.onload = function() {
            testServer();
        };
    </script>
</body>
</html>
